<div class="page-body">
    <div class="chinese-name-container">
        <div class="clear-float">
            <div class="default-product c-f">
                <img class="product-picture" src="/css/img/book.png"/>
                <div class="user-info">
                    <header>
                        <span class="lt"></span>
                        <span class="lb"></span>
                        <span class="rt"></span>
                        <span class="rb"></span>
                        <h3 class="tal">Your Information:</h3>
                    </header>
                    <div class="field">
                        <label class="label">Sex:</label>
                        <div class="edit">
                            <label class="radio">
                                <input type="radio" name="sex" checked="checked" value="Female">
                                Female
                            </label>
                            <label class="radio">
                                <input type="radio" name="sex" value="Male">
                                Male
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Charts Count:</label>
                        <div class="edit">
                            <label class="radio">
                                <input type="radio" name="sex" checked="checked" value="Two">
                                Two(like:雷振)
                            </label>
                            <label class="radio">
                                <input type="radio" name="sex" value="Tree">
                                Two(like:雷天宇)
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="firstName">Your First Name:</label>
                        <div class="edit">
                            <input type="text" name="firstName" id="firstName" class="textfield name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="lastName">Your Last Name:</label>
                        <div class="edit">
                            <input type="text" name="lastName" id="lastName" class="textfield name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="birthday">Your Birthday:</label>
                        <div class="edit">
                            <input type="text" name="birthday" id="birthday" class="textfield name" placeholder="like:1986.02.04">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Price:</label>
                        <div class="edit">
                            <label class="radio name-price"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="other-product-container clear-float"></div>

        </div>
        <div class="total"></div>
